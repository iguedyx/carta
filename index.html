<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carta Formal</title>
  <style>
    body {
      background-color: #e6dcc5; /* tom de fundo da página */
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 50px 20px;
    }

    .carta {
      background-color: #f5deb3; /* cor de papel envelhecido */
      border: 2px solid #c2b280; /* borda combinando */
      padding: 60px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      line-height: 1.8;
      font-size: 18px;
    }

    .carta h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .carta p {
      text-align: justify;
      margin-bottom: 20px;
    }

    .assinatura {
      margin-top: 50px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="carta">
    <h1>Carta Aberta</h1>

    <p>Querido(a) Alex,</p>

    <p>Escrevo-lhe esta carta para expressar minha mais sincera gratidão. 
    Seu apoio e dedicação fizeram uma diferença imensurável em minha jornada durante este bimestre.</p>

    <p>Receba meus mais calorosos cumprimentos e votos de felicidade.</p>

    <div class="assinatura">
      <p>Atenciosamente,</p>
      <p>Hugo Guedes</p>
    </div>
  </div>
</body>
</html>
